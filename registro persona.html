<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="container-form">
            <h2 class="text-center">Registro Persona</h2>
            <div class="profile-pic mb-3">👤</div>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label for="nombre" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="col">
                        <label for="apellido" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="codigo" class="form-label">Código de empresa</label>
                        <input type="text" class="form-control" id="codigo" placeholder="Ingrese código">
                    </div>
                    <div class="col">
                        <label for="rol" class="form-label">Rol de Empresa</label>
                        <input type="text" class="form-control" id="rol" placeholder="Ingrese rol">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="fecha" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha">
                    </div>
                    <div class="col">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad">
                    </div>
                </div>
                <button type="submit" class="btn btn-dark w-100">Guardar Cambios</button>
            </form>
        </div>
    </div>
</body>
</html>
